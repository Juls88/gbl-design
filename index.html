<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e38b72453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Siam Design</title>
</head>
<body>
    <header>siam</header><br><br>
    <center>
        <div class="container-name">
            <p>marian mitchell</p>
        </div>
        <div class="container-audio">
            <button class="button-container-audio-left"><i class="fas fa-caret-left"></i></button>
            <button class="button-container-audio"><i class="fas fa-play-circle"></i></button>
            <button class="button-container-audio-right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="container-advice">
            <button class="button-container-advice"><i class="fas fa-comment"></i></button>
        </div>
    </center>
    <footer>
        <button class="button-menu active"><i class="fas fa-egg"></i></button>
        <button class="button-menu"><i class="fas fa-microphone"></i></button>
        <button class="button-menu"><i class="fas fa-user-friends"></i></button>
    </footer>
</body>
</html>
